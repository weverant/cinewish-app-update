<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>CineWish - App</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="https://use.typekit.net/jcp4nie.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../assets/images/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/images/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../assets/images/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="../assets/images/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="../assets/images/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="theme-color" content="#ffffff" />
    </head>

    <body>
        <nav class="">
            <ul class="nav">
                <li class="nav__el">
                    <a href="#" class="home__btn tab-link" data-tab="home">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M21 13v10h-6v-6h-6v6h-6v-10h-3l12-12 12 12h-3zm-1-5.907v-5.093h-3v2.093l3 3z"
                            />
                        </svg>
                    </a>
                </li>
                <li class="nav__el">
                    <a
                        href="#"
                        class="wishlist__btn tab-link"
                        data-tab="wishlist"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M4 22h-4v-4h4v4zm0-12h-4v4h4v-4zm0-8h-4v4h4v-4zm3 0v4h17v-4h-17zm0 12h17v-4h-17v4zm0 8h17v-4h-17v4z"
                            />
                        </svg>
                    </a>
                </li>
                <li class="nav__el">
                    <a href="#" class="search__btn tab-link" data-tab="search">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"
                            />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="page page--open page--home">
            <header class="header">
                <div class="header__wrapper"></div>
            </header>

            <section class="container">
                <div class="pop-movie">
                    <h2 class="title pop-movie__title">Films populaires</h2>
                    <div class="movies">
                        <ul
                            class="popular-movies__el movies__scroll-wrapper"
                            height="280"
                        ></ul>
                    </div>
                </div>
                <div class="pop-movie">
                    <h2 class="title pop-movie__title">
                        Films bientôt à l'affiche
                    </h2>
                    <div class="movies">
                        <ul
                            class="upcoming-movies__el movies__scroll-wrapper"
                            height="280"
                        ></ul>
                    </div>
                </div>
            </section>
        </main>
        <div class="page page--movie movie movie-details">
            <button class="btn js-close" data-section="index">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"
                    />
                </svg>
            </button>
            <div class="movie__content"></div>
            <ul class="movie-genre__el"></ul>

            <button class="trigger"></button>
            <div class="bg"></div>
        </div>

        <div class="container page page--search">
            <form class="search">
                <input
                    type="text"
                    value=""
                    placeholder="Rechercher"
                    autofocus
                    class="search__field search__txt"
                />
                <a href="#" class="search__btn"></a>
            </form>
            <ul class="search-results"></ul>
        </div>

        <section class="container page page--wishlist">
            <h2 class="title wishlist__title">Ma liste</h2>
            <ul class="wishlist"></ul>
        </section>

        <script type="module" src="../scripts/controller.js"></script>
    </body>
</html>
